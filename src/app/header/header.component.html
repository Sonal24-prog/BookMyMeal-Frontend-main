
<div class="header">
  <div class="logo">
    <img src="../assets/images/logo.svg" alt="Logo" class="logo-img">
    <span class="logo-text">Meal Facility</span>
  </div>
  
  <div class="user-info">
    <div class="notifications" (click)="toggleNotifications()">
      <i class="bell-icon"></i>
      <span class="badge">{{ notificationCount }}</span>
    </div>
    <div class="admin">
      <span>Hello</span>
      <span>{{ userName }}</span>
    </div>
    <div class="menu-icon" (click)="toggleSidebar()"></div>
  </div>
 
</div>

<div *ngIf="showNotifications" class="notifications-dropdown">
  <div *ngFor="let notification of notifications" class="notification-item">
    <p>{{ notification.message }}</p>
    <button (click)="clearNotification(notification.id)">Clear</button>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" [@slideInOut]="sidebarState">
  <div class="sidebar-content">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon matListIcon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/Privaypolicy">
        <mat-icon matListIcon>info</mat-icon>
        <span>Privacy Policy</span>
      </a>
      <a mat-list-item routerLink="/aboutus">
        <mat-icon matListIcon>info</mat-icon>
        <span>About Us</span>
      </a>
      <a mat-list-item routerLink="/terms">
        <mat-icon matListIcon>info</mat-icon>
        <span>Terms & Conditions</span>
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>contact_mail</mat-icon>
        <span>Contact</span>
      </a>
      <a mat-list-item routerLink="/coupon">
        <mat-icon matListIcon>local_offer</mat-icon>
        <span routerLink="/coupon">Coupon</span>
      </a>
     
      <a mat-list-item routerLink="/changepassword">
        <mat-icon matListIcon>vpn_key</mat-icon>
        <span routerLink="/changepassword">Change Password</span>
      </a>
     
      <a mat-list-item routerLink="/login">
        <mat-icon matListIcon>exit_to_app</mat-icon>
        <span routerLink="/login" (click)="logout()">Logout</span>
      </a>
     
    </mat-nav-list>
  </div>
</div>


<app-footer></app-footer>
