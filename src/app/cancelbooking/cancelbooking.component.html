
<h1 mat-dialog-title>Cancel Booking</h1>
<div mat-dialog-content>
  <p>Are you sure you want to cancel the booking for {{ data.date | date }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancel()">No</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</div>
