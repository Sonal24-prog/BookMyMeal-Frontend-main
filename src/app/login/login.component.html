<body class="mt-0">
  <div class="main">
    <section class="login-content">
      <div class="login-content-lt"></div>
      <div class="login-content-rt">
        <div class="login-box">
          <form class="login-form" [formGroup]="loginForm">
            <div class="logo-wrapper">
              <img src="../assets/images/logo.svg" alt="Rishabh Software">
              <span>Meal Facility</span>
            </div>
            <h3 class="login-head">Sign in to your account</h3>
            <p class="login-text">Enter your credentials to access your account.</p>


            <div class="form-group">
              <label class="control-label">Email</label>
              <mat-form-field class="example-full-width" appearance="fill">
                <input matInput placeholder="Email" id="email" formControlName="email" type="email">
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div class="required" *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
                <div class="invalid" *ngIf="loginForm.controls['email'].errors?.['email']">Email is invalid.</div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Password</label>
              <mat-form-field class="example-full-width" appearance="fill">
                <input matInput placeholder="Password" id="password" formControlName="password"
                  [type]="hidePassword ? 'password' : 'text'">
                <mat-icon matSuffix class="visibility-icon" (click)="toggleVisibility()">{{ hidePassword ?
                  'visibility_off' : 'visibility' }}</mat-icon>
              </mat-form-field>
              
              <div class="required"
                *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div class="required" *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.
                </div>
              </div>
            </div>

            <p class="forgot-password"><a href="/forgot-password" class="form-link">Forgot Password?</a></p>


            <div class="form-group btn-container">
              <button (click)="onSubmit()" type="submit" class="btn btn-xl btn-primary" mat-raised-button
                color="primary" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>


            <div class="form-group btn-container">

              <p class="para">Don't have an account?
                <a href="/singup" class="form-link2">Sign Up</a>
              </p>

            </div>

          </form>
        </div>
      </div>

    </section>

  </div>

</body>
